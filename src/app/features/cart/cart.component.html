<section class="header">
    <div class="home">
        <img src="../../../assets/home.png" width="40vh" height="40vh" alt="">
        <p class="scritta-home" routerLink="/home">Home</p>

    </div>
    <div class="welcome">
        <b>Carrello (2)</b>
    </div>

    <div class="cart">
        <i class="fas fa-shopping-cart"></i>
        <p class="scritta-carrello">Carrello()</p>
    </div>

</section>

<div class="container-step1" div [ngSwitch]="prosegui">

    <div *ngSwitchCase="0">
        <img src="../../../assets/xiaomi.jpg" class="img">


        <p class="prezzo"><b>€ 300</b></p>

        <ul>
            <li>Prodotto: Xiaomi Note 10</li>
            <li>Colore: Blu</li>
            <li>Testo cover</li>
            <li>Colore cover</li>
        </ul>



        <button class="rimuovi"> RIMUOVI</button>


        <hr>
        <div class="finale">
            <p class="totale">TOTALE: <b>€ 300</b></p>

            <div class="step-1">
                <span class="step-1-1"></span>
                <span class="step-1-2"></span>
                <span class="step-1-3"></span>
            </div>

        </div>
        <button class="prosegui" (click)="next()"> PROSEGUI</button>
    </div>


    <!------------ step 2 ------------>
    <div class="container-step2" *ngSwitchCase="1">
        <form>
            <div class="inserimento">
                <label for="nome" class="label">Nome</label>
                <input type="text" id="nome" class="form">
            </div>
            <div class="inserimento">
                <label for="nome" class="label">Cognome</label>
                <input type="text" id="nome" class="form">
            </div>
            <div class="inserimento">
                <label for="nome" class="label">Cellulare</label>
                <input type="text" id="nome" class="form">
            </div>
            <div class="inserimento-doppio">
                <div class="doppio-1">
                    <label for="nome" class="label">Citta</label>
                    <input type="text" id="nome" class="form2">
                </div>
                <div class="doppio-2">
                    <label for="nome" class="label">Cap</label>
                    <input type="text" id="nome" class="form2">
                </div>
            </div>
            <div class="inserimento-doppio-2">
                <div class="doppio-1">
                    <label for="nome" class="label">Indirizzo</label>
                    <input type="text" id="nome" class="form3">
                </div>
                <div class="doppio-2-mini">
                    <label for="nome" class="label">N</label>
                    <input type="text" id="nome" class="form4">
                </div>
            </div>
            <div class="inserimento">
                <label for="nome" class="label">Informazioni per corriere</label>
                <input type="text" id="nome" class="form">
            </div>
        </form>
        <hr class="hr-2">
        <div class="finale-2">

            <button class="indietro" (click)="back()">INDIETRO</button>

            <div class="step-2">
                <span class="step-2-1"></span>
                <span class="step-2-2"></span>
                <span class="step-2-3"></span>
            </div>

            <button class="prosegui-2" (click)="next()">PROSEGUI</button>
        </div>
    </div>



    <!------------------step 3----------------->
    <div class="container-step3" *ngSwitchCase="2">
        <div class="prodotti">
            <div class="allineamento">
                <div class="destra">
                    <p>Prodotti acquistati</p>
                    <p>Prezzo</p>
                    <p>Spedizione</p>
                    <p>Indirizzo</p>
                    <p>Spedito al sign.</p>
                </div>
                <div class="sinistra">
                    <p>Xiamomi Mi Note 10</p>
                    <p>€ 300</p>
                    <p>€ 1</p>
                    <p>via privata cascia, 21</p>
                    <p>Alicata Luca</p>
                </div>
            </div>
        </div>




        <form>
            <div class="inserimento">
                <label for="nome" class="label">Seleziona metodo di pagamento</label>
                <select name="nome" id="nome" class="form">
                            <option value="carta" class="option">Carta di credito</option>
                            <option value="paypal" class="option">PaypPal</option>
                            <option value="contrassegno" class="option">Contrassegno</option>
                        </select>
            </div>
            <div class="inserimento">
                <label for="nome" class="label">Tipo carta</label>
                <select name="nome" id="nome" class="form">
                            <option value="carta" class="option">Visa</option>
                            <option value="paypal" class="option">PaypPal</option>
                            <option value="contrassegno" class="option">Lottomatic Card</option>
                        </select>
            </div>
            <div class="inserimento-doppio-2">
                <div class="doppio-1">
                    <label for="nome" class="label">Numero carta</label>
                    <input type="text" id="nome" class="form5">
                </div>
                <div class="doppio-2-mini">
                    <label for="nome" class="label">CVC</label>
                    <input type="text" id="nome" class="form6">
                </div>

            </div>
        </form>

        <div class="finale-2">

            <button class="indietro-2" (click)="back()">INDIETRO</button>

            <div class="step-3">
                <span class="step-3-1"></span>
                <span class="step-3-2"></span>
                <span class="step-3-3"></span>
            </div>

            <button class="prosegui-2" routerLink="/home">ACQUISTA</button>
        </div>
    </div>
